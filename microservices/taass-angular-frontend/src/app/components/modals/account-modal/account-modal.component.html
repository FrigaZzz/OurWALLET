<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  (clickOutside)="abortNewAccount()">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">Add Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="container">
                <form  >

                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                      <span for="name" class="text-success">Name</span>
                    </div>
                    <div class="col-sm-10">
                      <input id="name"  type="text" name="name" #name="ngModel" class="form-control" aria-label="name" [(ngModel)]="newAccount.name">            
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                      <span for="isEasyPay" class="text-success">isEasyPay</span>
                    </div>
                    <div class="col-sm-10">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="isEasyPay" name="isEasyPay" #isEasyPay="ngModel" [(ngModel)]="newAccount.isEasyPay" >
                            <label class="custom-control-label" for="isEasyPay">Toggle this switch isEasyPay</label>
                          </div>
                    </div>
                  </div>
                </form>
                
    
        </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="abortNewAccount()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addAccount()" data-dismiss="modal">Submit</button>
        </div>
  
      </div>
    </div>
