<div class="modal fade" id="goalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true"  (clickOutside)="abortNewGoal()">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Goal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
                <form  >
  
                  <!-- #region AMOUNT-->
                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                      <span for="amount" class="text-success">Amount</span>
                    </div>
                    <div class="col-sm-10">
                      <input id="amount" step="0.01" pattern="^[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)$" type="number" name="newamount" #newamount="ngModel" class="form-control" aria-label="Amount" [(ngModel)]="newGoal.amountRequested">            
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                      <span for="name" class="text-success">Name</span>
                    </div>
                    <div class="col-sm-10">
                      <input id="name"  type="text" name="name" #name="ngModel" class="form-control" aria-label="name" [(ngModel)]="newGoal.name">            
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                      <span for="description" class="text-success">Description</span>
                    </div>
                    <div class="col-sm-10">
                        <textarea id="description"  type="text" name="description" #description="ngModel" class="form-control" aria-label="description" [(ngModel)]="newGoal.description">      </textarea>      
                    </div>
                  </div>
  
                  <!-- #region Date-->
                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label mt-2">
                      <span for="date" class="text-success">StartDate</span>
                    </div>
                    <div class="col-sm-10">
                      <mat-form-field class="">
                        <input id="date" matInput [matDatepicker]="picker" name="date"  placeholder="Choose a date" #date="ngModel" [(ngModel)]="this.newGoal.startDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>
                  <!-- #region Date-->

                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label mt-2">
                      <span for="date" class="text-success">DeadLine</span>
                    </div>
                    <div class="col-sm-10">
                      <mat-form-field class="">
                        <input id="date2" matInput [matDatepicker]="picker2" name="date2"  placeholder="Choose a date" #date2="ngModel" [(ngModel)]="this.newGoal.deadLine">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>
                  
                </form>
                
  
        </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="abortNewGoal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addGoal()" data-dismiss="modal">Submit</button>
        </div>
  
      </div>
    </div>
  </div>
