<div class="modal fade" id="groupsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  (clickOutside)="abortNewTransaction()">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">Add Group</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="container">
                <form  >

                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                      <span for="name" class="text-success">Name</span>
                    </div>
                    <div class="col-sm-10">
                      <input id="name"  type="text" name="name" #name="ngModel" class="form-control" aria-label="name" [(ngModel)]="newGroup.name">            
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                      <span for="isFamilyGroup" class="text-success">FamilyGroup</span>
                    </div>
                    <div class="col-sm-10">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="isFamilyGroup" name="isFamilyGroup" #isFamilyGroup="ngModel" [(ngModel)]="newGroup.isFamilyGroup" >
                            <label class="custom-control-label" for="isFamilyGroup">Toggle this switch FamilyGroup</label>
                          </div>
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                      <span for="description" class="text-success">Description</span>
                    </div>
                    <div class="col-sm-10">
                        <textarea id="description"  type="text" name="description" #description="ngModel" class="form-control" aria-label="description" [(ngModel)]="newGroup.description">      </textarea>      
                    </div>
                  </div>
                </form>
                
    
        </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="abortNewGroup()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addGroup()" data-dismiss="modal">Submit</button>
        </div>
  
      </div>
    </div>
